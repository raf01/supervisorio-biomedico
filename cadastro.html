<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitor Remoto</title>

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style media="screen">
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <form class="col l6 m6 s12 offset-l3 offset-m3" id="cadastro">

        <div class="row">
          <div class="input-field">

            <input placeholder="João da Silva" id="nome" type="text" class="validate">
            <label for="first_name">Nome</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <input placeholder="joaodasilva@email.com" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <input placeholder="********" id="password" type="password" class="validate">
            <label for="password">Senha</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <select>
              <option value="" disabled selected>Selecione seu sexo</option>
              <option value="fem">Feminino</option>
              <option value="mas">Masculino</option>
            </select>
            <label>Sexo</label>
          </div>
          <div class="input-field col s6 m6 l6">
            <input type="date" id="nascimento" name="nascimento" class="datepicker">
            <label for="nascimento">Data de Nascimento</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <input type="number" name="altura" id="altura">
            <label for="altura">Altura (cm)</label>
          </div>
          <div class="input-field col s6 m6 l6">
            <input type="number" name="peso" id="peso">
            <label for="altura">Peso (kg)</label>
          </div>
        </div>


        <div class="row center">
          <button class="btn waves-effect waves-light red darken-2" type="submit" name="action">
            Cadastrar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>

  <footer class="page-footer white">
    <div class="footer-copyright">
      <div class="container grey-text text-darken-2">
        <div class="row">
          <div class="col m12" style="display:flex;align-content:center;align-items:center;justify-content:center">
            <span class="copy-left">©</span> 2016
            , &nbsp;<i class="fa fa-code" aria-hidden="true"></i> &nbsp; com&nbsp;
            <i class="fa fa-heart-o" aria-hidden="true"></i> &nbsp; por &nbsp;
            <a class="grey-text text-darken-2" href="https://github.com/raf01">
              @raf01
            </a>
            &nbsp; e &nbsp;
            <a class="grey-text text-darken-2" href="https://github.com/rychardguedes">
              @rychardguedes
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bin/materialize.js"></script>
  <script>
    $(document).ready(function() {
      $('select').material_select();
    });

    $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 15 // Creates a dropdown of 15 years to control year
    });
  </script>
</body>
</html>
